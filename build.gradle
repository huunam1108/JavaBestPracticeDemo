plugins {
    id "me.champeau.gradle.jmh" version "0.2.0"
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    sourceCompatibility = 1.8
    repositories {
        jcenter()
        mavenCentral()
    }
}

group 'java.demo'
version '1.0-SNAPSHOT'

apply plugin: 'me.champeau.gradle.jmh'

jmh {
    jmhVersion = '1.14.1'
    humanOutputFile = null
    warmupIterations = 1
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
